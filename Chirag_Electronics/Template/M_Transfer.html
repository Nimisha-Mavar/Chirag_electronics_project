{% extends 'Base.html' %}

{% block content %}

<style>
.heading{
    margin-top:50px
}
</style>

<div class="heading text-center">
<h3>MONEY TRANSFER</h3>
</div>

<div class="row justify-content-center">
    <div class="col-lg-8 border-right" style="align-items: center;">
        <div class="p-3 py-5">
            <div class="row mt-2">
                <div class="col-md-6">
                    <label class="labels">DATE</label>
                    <input type="date" class="form-control" placeholder="first name" value="">
                </div>
                <div class="col-md-6">
                    <label class="labels">CATEGORY</label>
                    <input type="text" class="form-control" value="" placeholder="surname">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-12">
                    <label class="labels">Mobile Number</label>
                    <input type="text" class="form-control" placeholder="enter phone number" value="">
                </div>
                <div class="col-md-12">
                    <label class="labels">NAME of Sender</label>
                    <input type="text" class="form-control" placeholder="enter address line 1" value="">
                </div>
                <div class="col-md-12">
                    <label class="labels">Bank</label>
                    <input type="text" class="form-control" placeholder="enter address line 2" value="">
                </div>
                <div class="col-md-12">
                    <label class="labels">Account Number</label>
                    <input type="text" class="form-control" placeholder="enter address line 2" value="">
                </div>
                <div class="col-md-12">
                    <label class="labels">Account Holder Name</label>
                    <input type="text" class="form-control" placeholder="enter address line 2" value="">
                </div>
                <div class="col-md-12">
                    <label class="labels">Amount</label>
                    <input type="text" class="form-control" placeholder="enter address line 2" value="">
                </div>
                <div class="col-md-12">
                    <label class="labels"> Charge</label>
                    <input type="text" class="form-control" placeholder="enter email id" value="">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <label class="labels">RECVD</label>
                    <input type="text" class="form-control" placeholder="country" value="">
                </div>
                <div class="col-md-6">
                    <label class="labels">BAL</label>
                    <input type="text" class="form-control" value="" placeholder="state">
                </div>
            </div>
            <div class="col-md-6">
                <label class="labels">TXN Status</label>
                <input type="text" class="form-control" value="" placeholder="state">
            </div>
        </div>
    </div>
</div>
    
{% endblock %}
